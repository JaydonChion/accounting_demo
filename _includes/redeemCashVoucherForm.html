<section id="redeemCashVoucher">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Redeem Cash Voucher</h2>
                <h3 id="formSub" class="section-subheading text-muted" style="color: #ffffff">Fill in the following form to redeem your cash voucher<br>Our service consultants will respond to you at the earliest</h3>
                <h3 class="section-subheading text-muted" style="color: #ffffff">Whatsapp: (+65)1234 5678 | Email: consultant@myaccountant.sg</h3>
                <h3 id="promoApplied" class="section-subheading" style="color: #05fc3b; display:none; margin-bottom: 2.5rem; padding-bottom: 0; font-size: 1.5rem;">Voucher code applied successfully</h3>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="redeemVoucherForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group" id="voucherCodeDiv">
                                <input type="text" class="form-control" placeholder="Your Voucher No. *" id="voucherCode" required data-validation-required-message="Please enter your voucher number stated on the cash voucher.">
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="control-group form-group">
                                <textarea class="form-control" placeholder="Tell us what kind of services are you looking for *&#10;to know more about the services we provide, please visit https://myaccountant.sg" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>

                            <p style="color: #d1d1d1"><a href="https://myaccountant.sg/policy/pdpa.html">View Data Protection Policy</a></p>
                        </div>
                        
                        <div class="col-lg-12 text-center" style="margin-bottom: 1rem; color: #ffffff; font-size: 1.8rem;">
                            <label>  
                            <input type="checkbox" id="agree-checkbox" style="transform: scale(1.5); margin-right: 0.5rem;">
                            I agree to the terms and conditions stated above.
                            </label>
                        </div>

                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" id="redeemVoucherButton" class="btn btn-xl" disabled>Redeem Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
